<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
        <link rel="stylesheet" href="styles.css" >
            </head>
    <body>
        <div class="container">
            <p class="title">Rock Paper Scissors</p>

            <div class="icons-container">
                <button class="js-rock-button move-button">
                    <img class="move-icon" src="img/rock.png">
                </button>
                
                <button class="js-paper-button move-button">
                    <img class="move-icon" src="img/paper.png">
                </button>
    
                <button class="js-scissors-button move-button">
                    <img class="move-icon" src="img/scissors.png"> 
                </button>
            </div>

            <div class="results-container">
                <div class="js-result result"></div>
                <p class="js-moves"></p>
            </div>

            <div class="score-container">
                <p class="js-score score"></p>
            </div>

            <div class="buttons-container">
                <button class="reset-score-button">Reset Score</button>
                <button class="auto-play-button" id="auto-play-button" onclick="autoPlay()">Auto Play</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
